<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- CUSTOM CSS -->

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="top">
      <img alt="" src="images/bg-pattern-top.svg" class="card__image"></img>
    </div>
    <div class="bottom">
      <img alt="" src="images/bg-pattern-bottom.svg" class="card__image"></img>
    </div>
    <div class="container">
      <img alt="" src="images/bg-pattern-card.svg" class="card__image" height="120" width="320"></img>
      <img alt="" src="images/image-victor.jpg" class="photo" height="80" width="80  0"></img>
      <div class="name_age_location">
        <div class="name_age"><b>Victor Crest</b>
        <div class="name_age age">26</div>
        </div>
        <div class="dark_gray_text city">London</div>
      </div>
      <div class="followers_likes_photos">
        <div class="followers">
          <div class="bold-center"><b>80K</b></div>
          <div class="dark_gray_text">Followers</div>
        </div>

        <div class="likes">
          <div class="bold-center"><b>803K</b></div>
          <div class="dark_gray_text">Likes</div>
        </div>

        <div class="photos">
          <div class="bold-center"><b>1.4K</b></div>
          <div class="dark_gray_text">Photos</div>
        </div>
      </div>
  </div>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
